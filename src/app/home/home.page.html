<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="4" class="ion-text-end">
        <img src="{{ this.perfil.foto }}" class="perfil-pic">
    </ion-col>

    <ion-col size="8">
      <ion-item>
        <ion-label>
          <h1>{{ this.perfil.nome }}</h1>
          <h2>{{ this.perfil.profissao }}</h2>
          <h2>{{ this.perfil.email }}</h2>
          <h2>{{ this.perfil.idioma }}</h2>
          <h2>{{ this.perfil.cidade}}</h2>
          <h2>Desde {{ this.perfil.desde }}</h2>        
        </ion-label>
      </ion-item>        
    </ion-col>   
        
  </ion-row>

  <ion-row>
    <ion-col size="4" class="ion-text-end">        
    </ion-col>

    <ion-col size="8">
      <ion-item>
        <ion-label>
          <h2>Biografia</h2>
          <h3>{{ this.perfil.Biografia }}</h3>              
        </ion-label>
      </ion-item>        
    </ion-col>   
        
  </ion-row> 
    
</ion-content>
