<ion-row>

  <ion-col size="4">
    <ion-button expand="block" (click)="decrementar()">-</ion-button>
  </ion-col>

  <ion-col size="4">{{ this.valor }}</ion-col>

  <ion-col size="4"></ion-col>
    <ion-button expand="block" (click)="incrementar()">+</ion-button>
  <ion-col size="4"></ion-col>

</ion-row>
